<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/main.css" />

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="person">
					<div class="avatar"></div>
					<div class="info">
						<h1 class="name">Victor Crest</h1>
						<p class="age">26</p>
						<p class="location">London</p>
					</div>
				</div>
				<div class="stats">
					<div class="stat followers">
						<div class="amount">80K</div>
						<div class="metric">Followers</div>
					</div>
					<div class="stat likes">
						<div class="amount">803K</div>
						<div class="metric">Likes</div>
					</div>
					<div class="stat photos">
						<div class="amount">1.4K</div>
						<div class="metric">Photos</div>
					</div>
				</div>
				<hr class="line" />
			</div>

			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Simon Touyet</a>.
			</div>
		</main>
	</body>
</html>
